<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Adults Only</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .box {
        max-width: 420px;
        width: 100%;
        background: #111;
        border-radius: 16px;
        padding: 25px;
        border: 2px solid #ff0066;
        box-shadow: 0 0 30px rgba(255,0,102,0.3);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #ffcc00;
    }

    p {
        font-size: 15px;
        line-height: 1.5;
        color: #ccc;
        margin-bottom: 20px;
    }

    .warning {
        font-size: 14px;
        color: #ff6666;
        margin-bottom: 20px;
    }

    .btn {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #ff0066, #cc00ff);
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        padding: 18px;
        border-radius: 40px;
        border: 2px solid #fff;
        box-shadow: 0 10px 25px rgba(255,0,102,0.4);
    }

    .btn:active {
        transform: scale(0.96);
    }

    .footer {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
    }
</style>
</head>

<body>
    <div class="box">
        <h1>Adults Only Area</h1>

        <p>
            Local women are online right now and looking for private chats.
            Registration is free and takes less than a minute.
        </p>

        <div class="warning">
            Explicit adult content. 18+ only.
        </div>

        <!-- BeMob LP click -->
        <a href="{lp_click_url}" class="btn">
            ENTER NOW â†’
        </a>

        <div class="footer">

        </div>
    </div>
</body>
</html>
